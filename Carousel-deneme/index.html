<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
      <link rel="stylesheet" href="style/style.css" />
      <title>swiper-slider</title>
   </head>
   <body>
      <section class="section-1">
         <div class="container">
            <div class="swiper mySwiper">
               <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="img/airbnb.png" alt="" /></div>
                  <div class="swiper-slide"><img src="img/google.png" alt="" /></div>
                  <div class="swiper-slide"><img src="img/amazon.png" alt="" /></div>
                  <div class="swiper-slide"><img src="img/microsoft.png" alt="" /></div>
                  <div class="swiper-slide"><img src="img/fedex.png" alt="" /></div>
                  <div class="swiper-slide"><img src="img/hub.png" alt="" /></div>
               </div>
               <div class="swiper-pagination"></div>
            </div>
         </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="js/app.js"></script>
   </body>
</html>
